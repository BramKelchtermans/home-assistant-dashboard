  - type: 'custom:mini-graph-card'
    name: "Network speed"
    style: |-
      ha-card {
        background: color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent);
      }
    update_interval: 300
    points_per_hour: 1
    hours_to_show: 24
    icon: "mdi:wifi"
    entities:
      - name: "Download speed"
        entity: sensor.speedtest_download
        color: "#6afff3"
      - entity: sensor.speedtest_upload
        color: "#bf71ff"
        name: "Upload"
    show:
      legend: false
      icon_adaptive_color: true
      show_points: false
    animate: true
    cache: false
  - type: 'custom:button-card'
    template: card_vertical_button
    style: |-
      ha-card {
        background: color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent);
      }
    entity: switch.iot_subnet_switch
    name: IoT Internet Access
    icon: mdi:network
    show_last_changed: true
    variables:
      ulm_card_vertical_button_color: red

