type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Algemeen
    icon: mdi:access-point
    styles: |
      ha-card {
        margin-top: 1rem;
      }
      ha-card .separator-container div:last-child {
        background-color: var(--primary-text-color);
      }
  - type: "custom:button-card"
    template: card_light_slider
    styles:
      card:
        - background: "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)"
    entity: light.lamp_berging
    variables:
      ulm_card_light_icon: mdi:ceiling-light
      ulm_card_light_enable_slider: false
      ulm_card_light_enable_color: true
      ulm_card_light_force_background_color: true
  - type: horizontal-stack
    cards: 
      - type: 'custom:button-card'
        styles:
          card:
            - background: "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)"
        template: card_binary_sensor_alert_bram
        variables:
          battery_level: '[[[ return states["sensor.bewegingssensor_keuken_battery"].state ]]]'
          ulm_card_binary_sensor_name: Beweging
          ulm_show_last_changed: true
          color: "255, 128, 0"
          icon_on: "mdi:motion-sensor"
          icon_off: "mdi:motion-sensor"
        entity: binary_sensor.bewegingssensor_berging_occupancy
        name: Beweging
      - type: 'custom:button-card'
        template: card_binary_sensor_alert_bram
        variables:
          battery_level: '[[[ return states["sensor.raamsensor_wasplaats_battery"].state ]]]'
          ulm_card_binary_sensor_name: Raam
          ulm_show_last_changed: false
          color: "0, 196, 193"
          icon_on: "mdi:window-open"
          icon_off: "mdi:window-closed"
        entity: binary_sensor.raamsensor_wasplaats_contact
        name: Raam