type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Wasmachine
    icon: mdi:washing-machine
    styles: |
      ha-card {
        margin-top: 1rem;
      }
      ha-card .separator-container div:last-child {
        background-color: var(--primary-text-color);
      }
  - type: 'custom:button-card'
    template: card_vertical_button
    entity: binary_sensor.washing_machine_busy
    styles:
      card:
        - background: "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)"
    name: Wasmachine
    icon: mdi:washing-machine
    show_last_changed: true
    variables:
      ulm_card_vertical_button_color: blue
  - type: 'custom:mini-graph-card'
    name: "Power consumption"
    animate: true
    cache: false
    icon: "mdi:flash"
    update_interval: 2
    points_per_hour: 60
    hours_to_show: 0.5
    style: |-
      ha-card {
        background: color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent);
      }
    entities:
      - name: "Huidige temperatuur"
        entity: sensor.washing_machine_power
        color: "rgb(137, 207, 240)"
    show:
      legend: false
      icon_adaptive_color: true
      show_points: false