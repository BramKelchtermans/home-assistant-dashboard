type: custom:expander-card
title-card-clickable: true
padding: 0.5em
expanded: true
child-margin-top: 0.5em
card_mod:
  style: |
    ha-card {
      border-radius: 20px !important;
    }
title-card:
  type: "custom:button-card"
  template: card_title
  name: "Networking"
  card_mod:
    style: |
      ha-card {
        margin-left: 0.5em !important;
        margin-top: auto !important;
      }
cards:
  - type: "horizontal-stack"
    cards:
      - type: 'custom:button-card'
        styles:
          card:
            - box-shadow: none !important;
        variables:
          cpu_sensor: "sensor.lxc_tailscale_106_cpu_used"
          ram_sensor: "sensor.lxc_tailscale_106_memory_used_percentage"
          disk_sensor: "sensor.lxc_tailscale_106_disk_used_percentage"
          restart_entity: "button.lxc_tailscale_106_reboot"
          show_pct: true
          name: "Tailscale"
          logo_url: "/local/docker_logos/tailscale.png"
        template:
          - card_computer
        name: Tailscale
        entity: "switch.tailscale_lxc"
      - type: 'custom:button-card'
        styles:
          card:
            - box-shadow: none !important;
        variables:
          cpu_sensor: "sensor.lxc_nginx_109_cpu_used"
          ram_sensor: "sensor.lxc_nginx_109_memory_used_percentage"
          disk_sensor: "sensor.lxc_nginx_109_disk_used_percentage"
          restart_entity: "button.lxc_nginx_109_reboot"
          show_pct: true
          name: "Nginx"
          logo_url: "/local/docker_logos/nginx.svg"
        template:
          - card_computer
        name: Nginx
        entity: "switch.nginx_lxc"
  - type: "horizontal-stack"
    cards:
      - type: 'custom:button-card'
        styles:
          card:
            - box-shadow: none !important;
        variables:
          cpu_sensor: "sensor.lxc_adguard_103_cpu_used"
          ram_sensor: "sensor.lxc_adguard_103_memory_used_percentage"
          disk_sensor: "sensor.lxc_adguard_103_disk_used_percentage"
          restart_entity: "button.lxc_adguard_103_reboot"
          show_pct: true
          name: "Adguard"
          logo_url: "/local/docker_logos/Adguard.png"
        template:
          - card_computer
        name: Adguard Home
        entity: "switch.adguard_home_lxc"
      - type: 'custom:button-card'
        styles:
          card:
            - box-shadow: none !important;
        variables:
          cpu_sensor: "sensor.lxc_teleport_112_cpu_used"
          ram_sensor: "sensor.lxc_teleport_112_memory_used_percentage"
          disk_sensor: "sensor.lxc_teleport_112_disk_used_percentage"
          restart_entity: "button.lxc_teleport_112_reboot"
          show_pct: true
          name: "Teleport"
          logo_url: "/local/docker_logos/teleport.png"
        template:
          - card_computer
        name: Teleport
        entity: "switch.teleport_lxc"