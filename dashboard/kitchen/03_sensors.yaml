type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Sensors
    icon: mdi:access-point
    styles: |
      ha-card {
        margin-top: 1rem;
      }
      ha-card .separator-container div:last-child {
        background-color: var(--primary-text-color);
      }
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor_alert_bram
        variables:
          battery_level: '[[[ return states["sensor.bewegingssensor_keuken_battery"].state ]]]'
          ulm_card_binary_sensor_name: Beweging
          ulm_show_last_changed: true
          color: "255, 128, 0"
          icon_on: "mdi:motion-sensor"
          icon_off: "mdi:motion-sensor"
        entity: binary_sensor.bewegingssensor_keuken_occupancy
        name: Beweging
        styles:
          card:
            - background: |-
                [[[
                  if( states["binary_sensor.bewegingssensor_keuken_occupancy"].state == 'off') {
                    return "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)";
                  }
                ]]]
