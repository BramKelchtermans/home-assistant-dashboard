type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Lampen
    icon: mdi:lamp
    styles: |
      ha-card {
        margin-top: 1rem;
      }
      ha-card .separator-container div:last-child {
        background-color: var(--primary-text-color);
      }
  - type: "custom:button-card"
    template: card_light_slider
    styles:
      card:
        - background: "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)"
    entity: light.lamp_slaapkamer
    variables:
      ulm_card_light_icon: mdi:ceiling-light
      ulm_card_light_enable_slider: false
      ulm_card_light_enable_color: false
      ulm_card_light_force_background_color: true
  - type: horizontal-stack
    cards: 
      - type: "custom:button-card"
        styles:
          card:
            - background: "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)"
        template: card_light_slider
        entity: light.nachtlamp_inez
        variables:
          ulm_card_light_icon: mdi:floor-lamp
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
      - type: "custom:button-card"
        styles:
          card:
            - background: "color-mix(in srgb, var(--ha-card-background, var(--card-background-color)) 80%, transparent)"
        template: card_light_slider
        entity: light.nachtlamp_bram
        variables:
          ulm_card_light_icon: mdi:floor-lamp
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
