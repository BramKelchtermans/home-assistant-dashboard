type: vertical-stack
cards:
  - type: "custom:button-card"
    template: card_title
    name: Ender 3 PRO
  - type: horizontal-stack
    cards:
      - type: 'custom:mini-graph-card'
        name: "Bed temperature"
        update_interval: 2
        points_per_hour: 60
        hours_to_show: 0.5
        icon: "mdi:square-circle"
        entities:
          - name: "Huidige temperatuur"
            entity: sensor.octoprint_actual_bed_temp
            color: "rgb(224, 140, 32)"
          - entity: sensor.octoprint_target_bed_temp
            color: "rgb(255, 162, 0)"
            name: "Target temp"
        show:
          legend: false
          icon_adaptive_color: true
          show_points: false
        animate: true
        cache: false
      - type: 'custom:mini-graph-card'
        name: "Nozzle temp."
        animate: true
        cache: false
        icon: "mdi:printer-3d-nozzle"
        update_interval: 2
        points_per_hour: 60
        hours_to_show: 0.5
        entities:
          - name: "Huidige temperatuur"
            entity: sensor.octoprint_actual_tool0_temp
            color: "rgb(247, 89, 113)"
          - entity: sensor.octoprint_target_tool0_temp
            name: "Target temp"
            color: "rgb(248, 144, 133)"
        show:
          legend: false
          icon_adaptive_color: true
          show_points: false
  - type: entities
    entities:
      - entity: binary_sensor.octoprint_printing
      - entity: sensor.octoprint_current_state
      - entity: sensor.octoprint_estimated_finish_time
      - entity: sensor.octoprint_job_percentage
        